<header><nav><a href='#/dashboard'>Home</a> | <a href='#/question/{{question._id}}'>Go Back to Question</a><a href='/logout'>logout</a></nav></header>
<h1>{{question.text}}</h1>
<p>{{question.description}}</p>
<form ng-submit='create()'>
  Your Answer: <textarea ng-model='form.text' rows='8' cols='40'></textarea>
  Supporting details (optional): <textarea ng-model='form.details' rows='8' cols='40'></textarea>
  <input type='submit' />
</form>
