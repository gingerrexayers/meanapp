<header><h1>Hi, {{user.name}}!</h1><nav><a href='#/new_question'>Add a question</a> | <a href='/logout'>logout</a></nav></header>
Search: <input type='text' ng-model='filter_text'/>
<table>
  <tr>
    <th>Question</th>
    <th>Answers</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat='question in questions | orderBy:"text" | filter:filter_text'>
    <td>{{question.text}}</td>
    <td>{{question.answers.length}}</td>
    <td><a href='#/question/{{question._id}}'>Show</a> <a href='#/question/{{question._id}}/new_answer'>Answer</a></td>
  </tr>
</table>
